function item() {
  this.data = 0
  this.next = null
}

// Adds a new element onto the start of the list
function cons(n, list) {
    var temp = new item()
    temp.data = n
    temp.next = list
    return temp
}

function create(l) {
  for(var i = 0; i < 4; i++) {
    l = cons(i, l)
  }
  return l
}

// Goes down the list displaying it, until it gets to the end
function test_list() {
  print_to_box("the list\n");
  var list = null;
  list = create(list);
  displaylist(list);
}

function displaylist(l) {
  if (!l) {
    print_to_box("the end\n");
  }
  else {
    print_to_box(l.data + "\n")
    displaylist(l.next);
  }
}

function print_to_box(s) {
  var txt_area = document.getElementById("statusbox");
  txt_area.value += s;
}

// Begin unicode-processing
var MAX_PER_LINE = 7;
var line_end = MAX_PER_LINE;

function addNode(el, text) {
  var txtNode = document.createTextNode(text);
  el.appendChild(txtNode);
  if (!line_end) {
    var childEl = document.createElement("br");
    el.appendChild(childEl);
    line_end = MAX_PER_LINE;
  }
  else {
    line_end--;
  }
}

  var div_obj = document.getElementById('unicode');

  addNode(div_obj, unicode_char);
  unicode_char = "[0081: " + "\u0081" + "]";
  addNode(div_obj, unicode_char);
}
