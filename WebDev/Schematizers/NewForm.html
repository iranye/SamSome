<HTML>
<HEAD>
<TITLE>New Form</TITLE>
<LINK href="style.css" rel="stylesheet" type="text/css">
<SCRIPT type="text/javascript">
function print_to_in(s)  { document.forms[0].inbox.value += s; }
function print_to_out(s) { document.forms[0].outbox.value += s; }

function ClipBoard() {
  Copied = document.forms[0].outbox.createTextRange();
  Copied.execCommand("Copy");
}

// function clear_boxes() { document.forms[0].inbox.value = ""; }
function clear_box(o) { document.forms[0].inbox.value = ""; }

function duffs_loop() {
    clear_box();
    var count = document.getElementById("number").value;
    count = parseInt(count);

    if (count < 1) return;

    var n = parseInt((count + 7) / 8);
    print_to_in("count = " + count + ", n = " + n + "\n");

    do {
        print_to_in(n + "\n");
        print_to_in(count % 8 + "\n");
      } while (--n > 0);

    n = parseInt((count + 7) / 8);

    return;
    switch (count % 8) {
   // case 0: do { print_to_in("0\n");  //doesn't work in javascript
      case 7:      print_to_in("7\n");
      case 6:      print_to_in("6\n");
      case 5:      print_to_in("5\n");
      case 4:      print_to_in("4\n");
      case 3:      print_to_in("3\n");
      case 2:      print_to_in("2\n");
      case 1:      print_to_in("1\n");
   //           } while (--n > 0);
    }
}

</SCRIPT>
</HEAD>
<BODY bgcolor='#005080'>
<H1>New Form Page</H1>

<FORM>
<TABLE>
<TBODY border=1>
<TR>
  <TD>
<SPAN id='FIELD_NAME' >
  <INPUT type='radio' id='baseRadioButton' name='radio_template' style='display: none;' value=null/>
</SPAN>
  <TD>
    <INPUT name='number' id='number' type='text' size=7></INPUT>
  </TD>
  <TD>
    <INPUT type="button" onclick="duffs_loop();" accesskey="C" value="Do it" ></INPUT>
  </TD>




  </TD>
</TR>
</TBODY>
</TABLE>

<BR />
<TEXTAREA name='inbox' id='intbox' rows=10 cols=80></TEXTAREA>
